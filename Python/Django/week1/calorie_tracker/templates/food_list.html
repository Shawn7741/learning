{% extends "base_generic.html" %}

{% block content %}
  <h1>Food Items</h1>
  <ul>
    {% for item in food_items %}
      <li>{{ item.name }}: {{ item.calories }} calories 
          <a href="{% url 'edit_food_item' item.pk %}">Edit</a> | 
          <a href="{% url 'delete_food_item' item.pk %}">Delete</a>
      </li>
    {% endfor %}
  </ul>
  <h2>Total Calories: {{ total_calories }}</h2>
  <a href="{% url 'add_food_item' %}">Add Food Item</a> |
  <a href="{% url 'reset_calorie_count' %}">Reset Calorie Count</a>
{% endblock %}
