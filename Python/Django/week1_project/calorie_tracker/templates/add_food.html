{% extends 'base.html' %}

{% block title %}Add Food - Calorie Counter{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Add New Food Item</h2>
    
    <!-- Display form -->
    <form method="post">
        {% csrf_token %}
        


        <!-- Form fields -->
        <div class="mb-4">
            <label for="id_name" class="block text-sm font-medium text-gray-700">Food Name</label>
            <input type="text" name="name" id="id_name" class="mt-1 p-2 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
        </div>
        
        <div class="mb-4">
            <label for="id_calories" class="block text-sm font-medium text-gray-700">Calories</label>
            <input type="number" name="calories" id="id_calories" class="mt-1 p-2 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md" required>
        </div>
        
        <!-- Submit button -->
        <div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                Add Food
            </button>
        </div>
    </form>
</div>
{% endblock %}
