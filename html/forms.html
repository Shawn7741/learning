<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h2>ONBOARDING FORM</h2>

        <form accept="">
            <label>Legal First Name</label>
            <input type="text" name="sname">
            <br>
            <label>Middle Name</label>
            <input type="text" name="mname">
            <br>
            <label>Last Name</label>
            <input type="text" name="lname">
            <br>
            <label>Phone number</label>
            <input type="number" name="number">
            <br>
            <label>Email</label>
            <input type="email" name="email_address" required>
            <br>
            <label>Address</label>
            <textarea name="address"></textarea>
            <br>

            <h3>Next of Kin Details</h3>

            <label>NoK First Name</label>
            <input type="text" name="fname">
            <br>
            <label>Nok Last Name</label>
            <input type="text" name="mname">
            <br>
            <label>NoK Email</label>
            <input type="email" name="email_address" required>
            <br>
            <label>NoK Phone Number</label>
            <input type="number" name="number">
            <br>
            <label>Next of Kin Relationship</label>
            <br>
            <input type="radio" value="parent">parent
            <br>    
            <input type="radio" value="sibling">sibling
            <br>
            <input type="radio" value="spouse">spouse
            <br>
            <input type="radio" value="guardian">guardian
            <br>
            <input type="radio" value="adult child">adult child
            <br>
            
            <button type="submit">submit</button>
        </form>
    </body>
</html>
