<!DOCTYPE html>
<html>
 <header>List</header>
 <body>
    <!--UNORDERED LIST-->
    <h1>Unordered list</h1>
    <ul>
        <li>Cat</li>
        <li>Dog</li>
        <li>Cow</li>
    </ul>

    <!--ORDERED LIST-->
    <h1>Ordered list</h1>
    <ol>
        <li>Shawn</li>
        <li>Teddy</li>
        <li>Sandra</li>
    </ol>
 </body>
</html>
